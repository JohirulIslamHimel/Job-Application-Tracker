<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-6xl mx-auto bg-gray-50 min-h-screen p-5 md:p-10">
    <header class="max-w-5xl mx-auto mb-10">
      <h1 class="text-2xl font-bold mb-6 text-slate-800">
        Job Application Tracker
      </h1>
      <div class="grid lg:grid-cols-1 md:grid-cols-3 gap-6">
        <div
          class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center"
        >
          <div class="">
            <p class="text-gray-500 font-medium">Total</p>
            <h2 id="total-count" class="text-3xl font-bold mt-1">8</h2>
          </div>
          <div
            class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center"
          >
            <div>
              <p class="text-gray-500 font-medium">Interview</p>
              <h2
                id="interview-count"
                class="text-3xl font-bold mt-1 text-green-600"
              >
                0
              </h2>
            </div>
            <div
              class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center"
            >
              <p class="text-gray-500 font-medium">Rejected</p>
              <h2
                id="rejected-count"
                class="text-3xl font-bold mt-1 text-red-500"
              >
                0
              </h2>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
